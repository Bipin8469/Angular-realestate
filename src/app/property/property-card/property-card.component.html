<div class="card">
  <div class="card-img-wrapper"> 
    <img
      class="card-img-top"
      src="/assets/images/house-1.jpg"
      alt="house-default.png"
    />

    <ul class="list-inline text-center member-icons animate">  
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-details/{{ property.ID }}" routerLinkActive="router-link-active" ><i class="fa-regular fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
      </li>
    </ul>
  </div>

  <div class="card-body p-1">
    <h2>{{ property.Name }}</h2>
    <h3>{{ property.Type }}</h3>
    <h4>{{ property.Price }}</h4>
  </div>
</div>
